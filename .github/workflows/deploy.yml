name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas requests
          fi

      - name: Generate site
        run: |
          rm -rf site || true
          mkdir -p site
          # Intenta usar la opciÃ³n --out si el script la soporta, si no mueve los archivos generados a site/
          if python scripts/generador_menu.py --help 2>&1 | grep -q "--out"; then
            python scripts/generador_menu.py --out site/menu-platillos.html
          else
            python scripts/generador_menu.py && mv menu-platillos.html site/ || true
          fi

          if python scripts/generador_mixologia.py --help 2>&1 | grep -q "--out"; then
            python scripts/generador_mixologia.py --out site/menu-mixologia.html
          else
            python scripts/generador_mixologia.py && mv menu-mixologia.html site/ || true
          fi

          ls -la site

      - name: Verify output
        run: |
          test -f site/menu-platillos.html || (echo "ERROR: site/menu-platillos.html not found" && exit 1)
          test -f site/menu-mixologia.html || (echo "ERROR: site/menu-mixologia.html not found" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
