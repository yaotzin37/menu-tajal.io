<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - TAJAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .nav {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .nav button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .nav button:hover {
            background: #b71c1c;
        }
        .content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group textarea {
            height: 100px;
        }
        .btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        .btn:hover {
            background: #b71c1c;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .menu-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .menu-table th, .menu-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .menu-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .menu-table tr:hover {
            background-color: #f5f5f5;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-available {
            background: #d4edda;
            color: #155724;
        }
        .status-unavailable {
            background: #f8d7da;
            color: #721c24;
        }
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 0.8em;
        }
        .edit-btn {
            background: #ffc107;
            color: #212529;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        .toggle-btn {
            background: #28a745;
            color: white;
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .nav button { margin: 5px; padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Panel de Administraci√≥n - TAJAL</h1>
            <p>Gestiona tu men√∫ digital</p>
        </div>

        <div class="nav">
            <button onclick="showSection('add-item')">‚ûï Agregar Platillo</button>
            <button onclick="showSection('manage-menu')">üìã Gestionar Men√∫</button>
            <button onclick="showSection('sync')">üîÑ Sincronizar</button>
            <button onclick="loadMenuData()">üîÑ Actualizar Datos</button>
        </div>

        <div class="content">
            <!-- Secci√≥n Agregar Platillo -->
            <div id="add-item" class="section">
                <h2>‚ûï Agregar Nuevo Platillo</h2>
                <form onsubmit="addMenuItem(event)">
                    <div class="form-group">
                        <label for="item-id">ID del Platillo:</label>
                        <input type="text" id="item-id" required>
                    </div>
                    <div class="form-group">
                        <label for="item-name">Nombre:</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Descripci√≥n:</label>
                        <textarea id="item-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Precio:</label>
                        <input type="number" id="item-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Categor√≠a:</label>
                        <select id="item-category" required>
                            <option value="">Seleccionar categor√≠a...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="item-available" checked> Disponible
                        </label>
                    </div>
                    <button type="submit" class="btn">üíæ Guardar Platillo</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Limpiar</button>
                </form>
            </div>

            <!-- Secci√≥n Gestionar Men√∫ -->
            <div id="manage-menu" class="section" style="display: none;">
                <h2>üìã Gestionar Men√∫</h2>
                <div class="form-group">
                    <input type="text" id="search-menu" placeholder="üîç Buscar platillos..." onkeyup="filterMenuTable()">
                </div>
                <table class="menu-table" id="menu-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categor√≠a</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargar√°n aqu√≠ -->
                    </tbody>
                </table>
            </div>

            <!-- Secci√≥n Sincronizar -->
            <div id="sync" class="section" style="display: none;">
                <h2>üîÑ Sincronizar con carta.txt</h2>
                <p>Esta acci√≥n sincronizar√° autom√°ticamente todos los platillos desde tu archivo carta.txt</p>
                <button class="btn" onclick="syncMenu()">üîÑ Sincronizar Ahora</button>
                <div id="sync-result" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        let menuData = [];
        let categories = [];

        // Mostrar secci√≥n espec√≠fica
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';

            if (sectionId === 'manage-menu') {
                loadMenuData();
            } else if (sectionId === 'add-item') {
                loadCategories();
            }
        }

        // Cargar categor√≠as disponibles
        async function loadCategories() {
            try {
                const response = await fetch('http://localhost:8000/categorias');
                categories = await response.json();
                const select = document.getElementById('item-category');
                select.innerHTML = '<option value="">Seleccionar categor√≠a...</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.nombre;
                    option.textContent = cat.nombre;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando categor√≠as:', error);
            }
        }

        // Cargar datos del men√∫
        async function loadMenuData() {
            try {
                const response = await fetch('http://localhost:8000/menu');
                menuData = await response.json();
                displayMenuTable(menuData);
            } catch (error) {
                console.error('Error cargando men√∫:', error);
            }
        }

        // Mostrar tabla del men√∫
        function displayMenuTable(items) {
            const tbody = document.getElementById('menu-table').querySelector('tbody');
            tbody.innerHTML = '';

            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.nombre}</td>
                    <td>${item.categoria}</td>
                    <td>$${item.precio.toFixed(2)}</td>
                    <td><span class="status-badge ${item.disponible ? 'status-available' : 'status-unavailable'}">
                        ${item.disponible ? '‚úÖ Disponible' : '‚ùå No disponible'}
                    </span></td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editItem('${item.id}')">‚úèÔ∏è</button>
                        <button class="action-btn toggle-btn" onclick="toggleAvailability('${item.id}')">
                            ${item.disponible ? 'üîí' : 'üîì'}
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteItem('${item.id}')">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Filtrar tabla del men√∫
        function filterMenuTable() {
            const searchTerm = document.getElementById('search-menu').value.toLowerCase();
            const filteredItems = menuData.filter(item =>
                item.nombre.toLowerCase().includes(searchTerm) ||
                item.categoria.toLowerCase().includes(searchTerm)
            );
            displayMenuTable(filteredItems);
        }

        // Agregar nuevo platillo
        async function addMenuItem(event) {
            event.preventDefault();

            const itemData = {
                id: document.getElementById('item-id').value,
                nombre: document.getElementById('item-name').value,
                descripcion: document.getElementById('item-description').value,
                precio: parseFloat(document.getElementById('item-price').value),
                categoria: document.getElementById('item-category').value,
                disponible: document.getElementById('item-available').checked
            };

            try {
                const response = await fetch('http://localhost:8000/admin/add-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    alert('‚úÖ Platillo agregado exitosamente');
                    clearForm();
                    loadMenuData();
                } else {
                    alert('‚ùå Error agregando platillo');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error de conexi√≥n');
            }
        }

        // Sincronizar men√∫
        async function syncMenu() {
            try {
                const response = await fetch('http://localhost:8000/sync-menu', {
                    method: 'POST'
                });

                const result = document.getElementById('sync-result');
                if (response.ok) {
                    result.innerHTML = '<div style="color: green;">‚úÖ Sincronizaci√≥n completada</div>';
                    setTimeout(() => {
                        loadMenuData();
                        result.innerHTML = '';
                    }, 2000);
                } else {
                    result.innerHTML = '<div style="color: red;">‚ùå Error en sincronizaci√≥n</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('sync-result').innerHTML =
                    '<div style="color: red;">‚ùå Error de conexi√≥n</div>';
            }
        }

        // Limpiar formulario
        function clearForm() {
            document.getElementById('item-id').value = '';
            document.getElementById('item-name').value = '';
            document.getElementById('item-description').value = '';
            document.getElementById('item-price').value = '';
            document.getElementById('item-category').value = '';
            document.getElementById('item-available').checked = true;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });
    </script>
</body>
</html>
