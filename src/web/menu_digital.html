<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Digital - TAJAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .search-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
        }
        .search-box:focus {
            border-color: #d32f2f;
        }
        .menu-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        .menu-item-header {
            background: #d32f2f;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .menu-item-content {
            padding: 20px;
        }
        .menu-item-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .menu-item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .menu-item-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 15px;
        }
        .add-to-cart {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .add-to-cart:hover {
            background: #b71c1c;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #d32f2f;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 1000;
        }
        .category-filter {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-bottom: 1px solid #dee2e6;
        }
        .category-btn {
            padding: 8px 16px;
            border: 2px solid #d32f2f;
            background: white;
            color: #d32f2f;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-btn.active, .category-btn:hover {
            background: #d32f2f;
            color: white;
        }
        @media (max-width: 768px) {
            .menu-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="cart" onclick="showCart()">üõí <span id="cart-count">0</span></div>

    <div class="container">
        <div class="header">
            <h1>üçï Men√∫ Digital TAJAL</h1>
            <p>Descubre nuestros deliciosos platillos</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="üîç Buscar platillos..." onkeyup="filterMenu()">
        </div>

        <div class="category-filter">
            <button class="category-btn active" onclick="filterByCategory('')">Todas</button>
        </div>

        <div class="menu-grid" id="menu-container">
            <!-- Los items se cargar√°n aqu√≠ -->
        </div>
    </div>

    <script>
        let menuData = [];
        let cart = [];

        // Cargar men√∫ desde la API
        async function loadMenu() {
            try {
                const response = await fetch('http://localhost:8000/api/menu-data');
                menuData = await response.json();
                displayMenu(menuData);
                updateCategories();
            } catch (error) {
                console.error('Error cargando men√∫:', error);
                document.getElementById('menu-container').innerHTML =
                    '<p style="text-align: center; padding: 50px; color: #666;">Error cargando el men√∫. Verifica que el servidor est√© corriendo.</p>';
            }
        }

        function displayMenu(items) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.innerHTML = `
                    <div class="menu-item-header">${item.categoria}</div>
                    <div class="menu-item-content">
                        <div class="menu-item-name">${item.nombre}</div>
                        <div class="menu-item-description">${item.descripcion || 'Delicioso platillo'}</div>
                        <div class="menu-item-price">$${item.precio.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="addToCart('${item.id}', '${item.nombre}', ${item.precio})">
                            Agregar al Carrito
                        </button>
                    </div>
                `;
                container.appendChild(itemElement);
            });
        }

        function updateCategories() {
            const categories = [...new Set(menuData.map(item => item.categoria))];
            const container = document.querySelector('.category-filter');

            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.textContent = category;
                button.onclick = () => filterByCategory(category);
                container.appendChild(button);
            });
        }

        function filterMenu() {
            const searchTerm = document.querySelector('.search-box').value.toLowerCase();
            const filteredItems = menuData.filter(item =>
                item.nombre.toLowerCase().includes(searchTerm) ||
                item.descripcion.toLowerCase().includes(searchTerm)
            );
            displayMenu(filteredItems);
        }

        function filterByCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter items
            const filteredItems = category === '' ? menuData :
                menuData.filter(item => item.categoria === category);
            displayMenu(filteredItems);
        }

        function addToCart(id, name, price) {
            cart.push({ id, name, price });
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function showCart() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }

            let cartText = 'üõí CARRITO DE COMPRAS\n\n';
            let total = 0;

            cart.forEach((item, index) => {
                cartText += `${index + 1}. ${item.name} - $${item.price.toFixed(2)}\n`;
                total += item.price;
            });

            cartText += `\nüí∞ TOTAL: $${total.toFixed(2)}\n\n`;
            cartText += '¬øDeseas realizar el pedido?';

            if (confirm(cartText)) {
                // Aqu√≠ podr√≠as enviar el pedido a la API
                alert('¬°Pedido enviado! Gracias por tu compra.');
                cart = [];
                updateCartCount();
            }
        }

        // Cargar men√∫ al iniciar
        loadMenu();
    </script>
</body>
</html>
