<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Página no disponible</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;background:#f4f6f8;color:#111;padding:2rem}
    .card{max-width:720px;text-align:center;padding:3rem;border-radius:12px;background:#fff;box-shadow:0 6px 24px rgba(15,23,42,0.08)}
    h1{font-size:5rem;margin:0;color:#e11d48}
    h2{margin:0.25rem 0 1rem;font-size:1.25rem;color:#111}
    p{color:#374151;margin:0 0 1.25rem}
    .small{font-size:0.9rem;color:#6b7280}
    a.button{display:inline-block;margin-top:1rem;padding:0.6rem 1rem;border-radius:8px;background:#111;color:#fff;text-decoration:none}
    @media(max-width:480px){h1{font-size:3.5rem;padding:0 0.5rem}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">404</h1>
      <h2>Página no disponible</h2>
      <p>Lo sentimos — esta página no está disponible en este momento. Por favor intenta más tarde.</p>
      <p class="small">Si piensas que esto es un error, contacta al administrador del sitio.</p>
      <a class="button" href="https://github.com/yaotzin37/menu-tajal.io">Ver repositorio</a>
    </div>
  </div>
</body>
</html>
