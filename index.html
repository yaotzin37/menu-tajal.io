<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJAL - Restaurante & Mixología | Menú Digital Oficial</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/utilities/variables.css">
    <link rel="stylesheet" href="styles/utilities/helpers.css">
    <link rel="stylesheet" href="styles/components/navigation.css">
    <link rel="stylesheet" href="styles/components/menu-grid.css">
    <link rel="stylesheet" href="styles/components/beverages.css">
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" alt="TAJAL Restaurante & Mixología" class="logo">
            <p class="tagline">Disfruta de nuestra selección de platillos preparados con los mejores ingredientes y técnicas culinarias, fusionando sabores tradicionales con toques contemporáneos.</p>
            
            <div class="contact-info">
                <!-- Información de contacto -->
            </div>
        </header>

        <div class="navigation-container">
            <nav class="navigation" id="main-navigation">
                <!-- Botones de navegación se cargarán dinámicamente -->
            </nav>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="Buscar platillos o bebidas...">
                <i class="fas fa-search search-icon" id="search-button"></i>
            </div>
        </div>

        <main id="menu-content">
            <!-- Las secciones del menú se cargarán dinámicamente -->
        </main>

        <footer class="footer">
            <p>© 2024 TAJAL Restaurante & Mixología. Todos los derechos reservados.</p>
            <p class="collaboration">En colaboración con La Cabaña Tour Resort</p>
        </footer>
    </div>

    <div class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- JavaScript -->
    <script src="js/helpers.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
